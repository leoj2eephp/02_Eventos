<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar SELECT a partir de una Lista</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <label for="carreras">Carreras</label>
        <select id="carreras" class="form-select">
        </select>
    </div>

    <script>
        const carreras = document.querySelector("#carreras")
        const datos = ["Informática", "Enfermería", "Administración", "Hotelería"]
        // LLenar el SELECT carreras con tantos OPTIONs como elementos tenga la lista carreras
        datos.forEach(c => {
            // Lo que quiero lograr dentro de este foreach es generar options
            // <option value="">Informática</option>
            // Para esto, necesito 3 pasos
            // PASO 1: Crear el elemento (pero no se agrega a HTML aún)
            const option = document.createElement("option")
            // PASO 2: Ponerle un texto visible a los options
            option.innerText = c

            // PASO 3: Agrego el option que está en memoria a un elemento VISIBLE del HTML
            // Solo con este último paso REALMENTE estaremos agregando el elemento al HTML
            // Para hacer esto, debo agregar el option creado a un PADRE con el método appendChild()
            // appendChild() espera que le pases como parámetro un nodo HIJO
            carreras.appendChild(option)
        });

    </script>
</body>
</html>
